<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChattingUs API Documentation</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Swagger UI CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />

  <style>
    :root {
      --primary-color: #fb77b4;
      /* Pink from project */
      --secondary-color: #8b5cf6;
      /* Purple accent */
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-light) !important;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-brand span {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Header */
    .api-header {
      padding: 4rem 0 2rem;
      text-align: center;
      background: radial-gradient(circle at top center, rgba(251, 119, 180, 0.1) 0%, transparent 70%);
    }

    .api-header h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 3rem;
    }

    .api-header p {
      color: var(--text-muted);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Swagger UI Customization */
    #swagger-ui {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .swagger-ui .wrapper {
      padding: 0;
    }

    .swagger-ui .info {
      margin: 2rem 0;
    }

    .swagger-ui .info .title {
      color: var(--text-light);
      font-family: 'Outfit', sans-serif;
    }

    .swagger-ui .scheme-container {
      background: transparent;
      box-shadow: none;
      padding: 0;
    }

    .swagger-ui .opblock-tag {
      color: var(--text-light);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .swagger-ui .opblock-tag:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .swagger-ui .opblock {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 1rem;
      background: var(--bg-card);
    }

    .swagger-ui .opblock .opblock-summary {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .swagger-ui .opblock .opblock-summary-method {
      border-radius: 8px;
      font-weight: 600;
    }

    .swagger-ui .opblock .opblock-summary-path {
      color: var(--text-light);
      font-weight: 500;
    }

    .swagger-ui .opblock .opblock-summary-description {
      color: var(--text-muted);
    }

    .swagger-ui .btn {
      border-radius: 8px;
      font-weight: 500;
      box-shadow: none;
    }

    .swagger-ui .btn.execute {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    .swagger-ui .btn.execute:hover {
      background-color: #e05da0;
    }

    .swagger-ui input,
    .swagger-ui textarea,
    .swagger-ui select {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border-radius: 8px;
    }

    .swagger-ui .dialog-ux .modal-ux {
      background-color: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-light);
    }

    .swagger-ui .dialog-ux .modal-ux-header h3 {
      color: var(--text-light);
    }

    .swagger-ui .model-box {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .swagger-ui section.models {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: var(--bg-card);
    }

    .swagger-ui section.models h4 {
      color: var(--text-light);
    }

    .swagger-ui .model-title {
      color: var(--text-muted);
    }

    .swagger-ui table thead tr td,
    .swagger-ui table thead tr th {
      color: var(--text-light);
    }

    .swagger-ui .response-col_status {
      color: var(--text-muted);
    }

    .swagger-ui .tab li {
      color: var(--text-muted);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span>ChattingUs</span> API
      </a>
      <div class="d-flex">
        <a href="/admin/" class="btn btn-outline-light btn-sm me-2">Admin Panel</a>
        <script>
          window.onload = () => {
            window.ui = SwaggerUIBundle({
              url: '/api/schema/', // Point to your schema URL
              dom_id: '#swagger-ui',
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
              ],
              layout: "BaseLayout",
              deepLinking: true,
              displayOperationId: true,
              filter: true,
              persistAuthorization: true,
              showExtensions: true,
              showCommonExtensions: true,
              syntaxHighlight: {
                activate: true,
                theme: "obsidian"
              }
            });
          };
        </script>
</body>

</html>
