[pytest]
DJANGO_SETTINGS_MODULE = chattingus_backend.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --reuse-db
    -v
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    websocket: WebSocket tests
